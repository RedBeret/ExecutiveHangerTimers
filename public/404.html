<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pyro Timer | Star Citizen CZ Tracker</title>
    <script>
      // GitHub Pages SPA redirect
      // Store the requested path in sessionStorage and redirect to index.html
      // The index.html will restore the correct URL using history.replaceState
      (function() {
        var l = window.location;
        sessionStorage.redirect = l.href;
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/');
      })();
    </script>
  </head>

</html>
